<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container my-3">
    <h1>게시판</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postPages.content}">
            <td th:text="${post.id}"></td>
            <td><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
            <td th:text="${post.author}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                th:class="${pageNum == postPages.number + 1} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/posts/paging(page=${pageNum})}" th:text="${pageNum}"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
<html xmlns:th="http://www.thymeleaf.org">

</html>
